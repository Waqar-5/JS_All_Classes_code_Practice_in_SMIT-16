<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Application</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
  <style>
    body {
      background: #f0f8ff;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 400px;
    }
    .result img {
      width: 80px;
      height: 80px;
    }
    .result p {
      margin: 0;
    }
    .result h1 {
      margin: 0;
      font-size: 2.5rem;
    }
  </style>
</head>
<body>

<div class="container bg-light mt-5 p-4 rounded shadow">

  <!-- Input -->
  <div class="mb-3">
    <label for="cityNameInp" class="form-label">Enter City Name</label>
    <input type="text" id="cityNameInp" class="form-control" aria-describedby="cityHelp" placeholder="e.g., Lahore">
    <div id="cityHelp" class="form-text">Type the full city name to get weather info.</div>
  </div>

  <!-- Search Button -->
  <button class="btn btn-primary w-100" id="searchBtn">Search</button>

  <!-- Weather Result -->
  <div class="main mt-4 text-center">
    <p>Enter a city and click "Search" to see the weather.</p>
  </div>

</div>

<script>
  const API_KEY = "YOUR_WEATHERAPI_KEY"; // <-- Replace with your WeatherAPI key
  const cityInput = document.getElementById("cityNameInp");
  const searchBtn = document.getElementById("searchBtn");
  const main = document.querySelector(".main");

  searchBtn.addEventListener("click", async () => {
    const city = cityInput.value.trim();
    if (!city) return alert("Enter city name");

    main.innerHTML = `<p>Loading weather data...</p>`;

    try {
      const res = await fetch(
        `https://api.weatherapi.com/v1/current.json?key=${API_KEY}&q=${encodeURIComponent(city)}&aqi=no`
      );

      if (!res.ok) throw new Error("City not found or network error");

      const data = await res.json();

      // Extract weather details from WeatherAPI response
      const timestamp = data.location.localtime;
      const temperature = data.current.temp_c;
      const text = data.current.condition.text;
      const icon = "https:" + data.current.condition.icon; // WeatherAPI icons start with //
      const humidity = data.current.humidity;
      const windSpeed = data.current.wind_kph;

      main.innerHTML = `
        <div class="result p-3 border rounded shadow">
          <h4>${timestamp}</h4>
          <div class='d-flex align-items-center justify-content-center gap-3 my-2'>
            <img src='${icon}' alt='Weather icon' />
            <h1>${temperature}Â°C</h1>
          </div>
          <p class="text-capitalize">${text}</p>
          <div class='d-flex justify-content-around mt-3'>
            <div>
              <p>Humidity</p>
              <p>${humidity}%</p>
            </div>
            <div>
              <p>Wind Speed</p>
              <p>${windSpeed} km/h</p>
            </div>
          </div>
        </div>
      `;
    } catch (err) {
      console.error("Fetch error:", err);
      main.innerHTML = `<p>Failed to fetch weather. Try again!</p>`;
    }
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
