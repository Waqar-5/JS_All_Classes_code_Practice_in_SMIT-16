<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pulse - Profile</title>
<link rel="stylesheet" href="css/style.css">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<style>
/* Navigation bar */
.nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px 20px;
  background-color: #1e1e2f;
  color: #fff;
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  position: sticky;
  top: 0;
  z-index: 100;
}
.nav h3 {
  margin: 0;
  font-size: 1.5rem;
  font-weight: 600;
}
.nav span, .nav button {
  cursor: pointer;
  transition: transform 0.2s;
}
.nav span:hover, .nav button:hover {
  transform: scale(1.1);
}
.nav button#logoutBtn {
  background-color: #ff4b5c;
  color: #fff;
  border: none;
  padding: 8px 16px;
  border-radius: 6px;
  font-size: 1rem;
}
.container {
  max-width: 500px;
  margin: auto;
  padding: 20px;
}
.glass {
  background: rgba(255,255,255,0.12);
  backdrop-filter: blur(18px);
  border-radius: 20px;
  padding: 30px;
  margin-bottom: 20px;
  box-shadow: 0 0 50px rgba(0,0,0,0.5);
}
.avatar {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  background: linear-gradient(45deg,#00c6ff,#0072ff);
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 50px;
  margin: auto;
}
.stats {
  display: flex;
  justify-content: space-around;
  margin: 20px 0;
}
.stat {
  text-align: center;
}
#profilePosts .post {
  background: rgba(255,255,255,0.15);
  border-radius: 15px;
  padding: 15px;
  margin-bottom: 15px;
}
</style>
</head>
<body>

<div class="nav">
  <h3>Pulse</h3>
  <span onclick="location.href='feed.html'">üè† Feed</span>
  <button id="logoutBtn">Logout</button>
</div>

<div class="container">
  <div class="glass profile">
    <div class="avatar" id="profileAvatar">üòé</div>
    <h2 id="profileName">Loading...</h2>
    <p id="profileBio">Loading bio...</p>
    <div class="stats">
      <div class="stat"><h3 id="postsCount">0</h3><p>Posts</p></div>
      <div class="stat"><h3 id="followersCount">0</h3><p>Followers</p></div>
      <div class="stat"><h3 id="followingCount">0</h3><p>Following</p></div>
    </div>
    <button id="editProfileBtn">Edit Profile</button>
  </div>

  <div id="profilePosts"></div>
</div>

<script type="module">
import { auth, db } from "./js/firebase.js";
import { doc, getDoc, collection, query, where, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";
import { logout } from "./js/auth.js";

// Redirect if not logged in & load profile dynamically
auth.onAuthStateChanged(user => {
  if (!user) location.href = "index.html";
  else loadProfile(user.uid);
});

// Logout button
document.getElementById("logoutBtn").addEventListener("click", logout);

async function loadProfile(uid) {
  // Load user data
  const userSnap = await getDoc(doc(db,"users",uid));
  if (!userSnap.exists()) return;
  const user = userSnap.data();

  document.getElementById("profileName").innerText = user.name;
  document.getElementById("profileAvatar").innerText = user.avatar;
  document.getElementById("profileBio").innerText = user.bio || "No bio yet";
  document.getElementById("followersCount").innerText = user.followers.length;
  document.getElementById("followingCount").innerText = user.following.length;

  // Load posts dynamically
  const postsQuery = query(collection(db,"posts"), where("uid","==",uid), orderBy("createdAt","desc"));
  const profilePosts = document.getElementById("profilePosts");
  onSnapshot(postsQuery, snapshot => {
    document.getElementById("postsCount").innerText = snapshot.size;
    profilePosts.innerHTML = "";
    snapshot.forEach(doc => {
      const p = doc.data();
      profilePosts.innerHTML += `
        <div class="post">
          <p>${p.text}</p>
          <div class="actions">
            <span>‚ù§Ô∏è ${p.likes.length}</span>
          </div>
        </div>
      `;
    });
  });
}

// Optional: handle edit profile
document.getElementById("editProfileBtn").addEventListener("click", () => {
  Swal.fire({
    icon: 'info',
    title: 'Coming Soon!',
    text: 'Edit profile functionality coming soon!',
    timer: 2000,
    showConfirmButton: false
  });
});

</script>

</body>
</html>
