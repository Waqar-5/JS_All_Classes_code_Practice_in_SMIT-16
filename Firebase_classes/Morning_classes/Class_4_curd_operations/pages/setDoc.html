<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Custom ID</title>
  <link rel="stylesheet" href="./setDoc.css"> <!-- Link to CSS -->
</head>
<body>
  <div class="container">
    <!-- Back button to index.html -->
    <a href="../index.html" class="back-btn">‚Üê Back to Dashboard</a>

    <h1>Add Document with Custom ID</h1>

    <!-- Input for document ID -->
    <input type="text" id="docId" placeholder="Document ID">

    <!-- Input for document value -->
    <input type="text" id="docValue" placeholder="Document Value">

    <!-- Button to add document -->
    <button id="addBtn" class="primary-btn">Add</button>

    <!-- Output area to show messages -->
    <pre id="out" class="output"></pre>
  </div>
</body>
<script type="module" src="./setDoc.js"></script>
</html>
