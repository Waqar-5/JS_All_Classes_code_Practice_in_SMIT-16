<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Document</title>
  <link rel="stylesheet" href="./update.css">
</head>
<body>

  <!-- Back button to return to index.html -->
  <button id="backBtn" onclick="window.location.href='../index.html'">Back</button>

  <!-- Page heading -->
  <h1>Update Document</h1>

  <!-- Input for Document ID -->
  <input type="text" id="docId" placeholder="Document Id">

  <!-- Input for new value -->
  <input type="text" id="docValue" placeholder="New Value">

  <!-- Update button -->
  <button id="updateBtn">Update</button>

  <!-- Area to show success/error messages -->
  <pre id="out"></pre>

  <!-- Script for update logic -->
  <script type="module" src="./update.js"></script>
</body>
</html>
