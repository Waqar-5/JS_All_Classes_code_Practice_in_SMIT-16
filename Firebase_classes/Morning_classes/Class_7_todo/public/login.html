<!DOCTYPE html>
<html>
<head>
  <title>Todo App - Login / Signup</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

<div class="card">
  <h2>Login / Signup</h2>

  <!-- Name field only for signup -->
  <input id="name" type="text" placeholder="Your Name (for signup)">

  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">

  <button class="btn-primary" onclick="signup()">Signup</button>
  <button class="btn-primary" onclick="login()">Login</button>

  <hr>
  <button class="btn-google" onclick="googleLogin()">
    <img src="https://img.icons8.com/color/16/google-logo.png"/> Sign in with Google
  </button>
</div>

</body>
<script type="module" src="auth.js"></script>
</html>
