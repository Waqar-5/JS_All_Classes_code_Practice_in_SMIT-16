<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login â€” Mini E-Commerce</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<main class="vh-100 d-flex align-items-center justify-content-center">
  <section class="auth-card p-4">
    <h2 class="mb-3 text-center">Welcome Back</h2>
    <form id="login-form" novalidate>
      <div class="mb-3">
        <label for="loginEmail" class="form-label">Email</label>
        <input type="email" id="loginEmail" class="form-control" placeholder="name@example.com" required>
        <div class="invalid-feedback">Please enter your email.</div>
      </div>
      <div class="mb-3">
        <label for="loginPassword" class="form-label">Password</label>
        <input type="password" id="loginPassword" class="form-control" placeholder="Password" required>
        <div class="invalid-feedback">Please enter your password.</div>
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-primary" type="submit">Login</button>
      </div>
      <p class="mt-3 mb-0 text-center">Don't have an account? <a href="signup.html">Sign Up</a></p>
    </form>
  </section>
</main>
<script src="js/auth.js"></script>
</body>
</html>
