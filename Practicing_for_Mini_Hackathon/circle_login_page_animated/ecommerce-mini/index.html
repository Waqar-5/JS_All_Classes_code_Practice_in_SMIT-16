<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Shop - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm px-3">
  <a class="navbar-brand" href="#">Mini Shop</a>
  <div class="ms-auto">
    <a href="cart.html" class="btn btn-outline-primary">Cart (<span id="cart-count">0</span>)</a>
  </div>
</nav>

<main class="container my-4">
  <div class="row mb-3">
    <div class="col-md-4 mb-2">
      <input type="text" id="searchInput" class="form-control" placeholder="Search products...">
    </div>
    <div class="col-md-4 mb-2">
      <select id="categoryFilter" class="form-select">
        <option value="">All Categories</option>
      </select>
    </div>
    <div class="col-md-4 mb-2">
      <input type="range" id="priceFilter" min="0" max="1000" step="10" class="form-range">
      <div class="d-flex justify-content-between"><span>0</span><span id="maxPriceLabel">1000</span></div>
    </div>
  </div>

  <div class="row" id="productList"></div>
</main>

<script src="js/script.js"></script>
</body>
</html>
