<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Signup â€” Mini E-Commerce</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<main class="vh-100 d-flex align-items-center justify-content-center">
  <section class="auth-card p-4">
    <h2 class="mb-3 text-center">Create Account</h2>
    <form id="signup-form" novalidate>
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" id="name" class="form-control" placeholder="Your full name" required>
        <div class="invalid-feedback">Please enter your name.</div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" placeholder="name@example.com" required>
        <div class="invalid-feedback">Please enter a valid email.</div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" placeholder="At least 6 characters" required minlength="6">
        <div class="invalid-feedback">Password must be 6+ characters.</div>
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" id="confirmPassword" class="form-control" placeholder="Repeat password" required>
        <div class="invalid-feedback">Passwords must match.</div>
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-primary" type="submit">Sign Up</button>
      </div>
      <p class="mt-3 mb-0 text-center">Already have an account? <a href="login.html">Login</a></p>
    </form>
  </section>
</main>
<script src="js/auth.js"></script>
</body>
</html>
