<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Products â€” Mini E-Commerce</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
  <a class="navbar-brand" href="#">MiniShop</a>
  <div class="ms-auto">
    <button id="logout-btn" class="btn btn-outline-primary me-2">Logout</button>
    <a href="cart.html" class="btn btn-outline-success">Cart (<span id="cart-count">0</span>)</a>
  </div>
</nav>

<main class="container py-4">
  <div class="row mb-3">
    <div class="col-md-4">
      <input type="text" id="searchInput" class="form-control" placeholder="Search products...">
    </div>
    <div class="col-md-4">
      <select id="categoryFilter" class="form-select">
        <option value="">All Categories</option>
        <option value="Electronics">Electronics</option>
        <option value="Clothing">Clothing</option>
        <option value="Home">Home</option>
      </select>
    </div>
    <div class="col-md-4">
      <select id="priceFilter" class="form-select">
        <option value="">All Prices</option>
        <option value="0-50">Under $50</option>
        <option value="50-200">$50 - $200</option>
        <option value="200-1000">$200 - $1000</option>
      </select>
    </div>
  </div>
  <div class="row" id="productsContainer"></div>
</main>

<script src="js/products.js"></script>
</body>
</html>
