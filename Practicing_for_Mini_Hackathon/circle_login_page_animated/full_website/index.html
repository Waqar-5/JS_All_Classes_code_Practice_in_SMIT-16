<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Hackathon Combo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gradient-to-r from-blue-100 to-purple-100 d-flex justify-content-center align-items-center vh-100">

<div class="card shadow-lg p-4 rounded-4 login-card">
  <h3 class="text-center mb-4" id="form-title">Login</h3>

  <!-- Login Form -->
  <form id="login-form">
    <div class="mb-3">
      <input type="email" id="login-email" class="form-control form-control-lg" placeholder="Email" required>
    </div>
    <div class="mb-3">
      <input type="password" id="login-password" class="form-control form-control-lg" placeholder="Password" required>
    </div>
    <button type="submit" class="btn btn-primary btn-lg w-100 shadow-sm">Login</button>
    <p class="mt-3 text-center small">Don't have an account? <span id="toggle-to-signup" class="text-primary fw-bold" style="cursor:pointer;">Signup</span></p>
  </form>

  <!-- Signup Form -->
  <form id="signup-form" class="d-none">
    <div class="mb-3">
      <input type="email" id="signup-email" class="form-control form-control-lg" placeholder="Email" required>
    </div>
    <div class="mb-3">
      <input type="password" id="signup-password" class="form-control form-control-lg" placeholder="Password" required>
    </div>
    <button type="submit" class="btn btn-success btn-lg w-100 shadow-sm">Signup</button>
    <p class="mt-3 text-center small">Already have an account? <span id="toggle-to-login" class="text-primary fw-bold" style="cursor:pointer;">Login</span></p>
  </form>

  <div id="toast-container" class="position-fixed bottom-0 end-0 p-3"></div>
</div>

<script src="js/main.js"></script>
</body>
</html>
