<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Hackathon Combo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-lg">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="#">Mini Hackathon</a>
    <button class="btn btn-danger" id="logout-btn">Logout</button>
  </div>
</nav>

<div class="container mt-4">
  <h3 id="welcome-msg" class="text-center mb-4"></h3>

  <!-- Tic-Tac-Toe -->
  <div class="card p-3 shadow-lg rounded-4">
    <h5 class="text-center mb-3">Tic-Tac-Toe Game</h5>
    <div class="row g-2 justify-content-center" id="tic-tac-toe">
      <div class="col-4"><button class="btn btn-outline-dark cell"></button></div>
      <div class="col-4"><button class="btn btn-outline-dark cell"></button></div>
      <div class="col-4"><button class="btn btn-outline-dark cell"></button></div>
      <div class="col-4"><button class="btn btn-outline-dark cell"></button></div>
      <div class="col-4"><button class="btn btn-outline-dark cell"></button></div>
      <div class="col-4"><button class="btn btn-outline-dark cell"></button></div>
      <div class="col-4"><button class="btn btn-outline-dark cell"></button></div>
      <div class="col-4"><button class="btn btn-outline-dark cell"></button></div>
      <div class="col-4"><button class="btn btn-outline-dark cell"></button></div>
    </div>
    <h6 id="winner-msg" class="text-center mt-3"></h6>
    <div class="d-flex justify-content-center mt-3">
      <button class="btn btn-warning btn-lg" id="reset-game">Reset Game</button>
    </div>
  </div>
</div>

<script src="js/main.js"></script>
</body>
</html>
