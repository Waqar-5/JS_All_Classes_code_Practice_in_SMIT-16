<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Hackathon Task Manager</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

    <!-- Header -->
    <nav class="navbar navbar-dark bg-primary mb-4">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Task Manager</span>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container">

        <!-- Add Task Section -->
        <div class="input-group mb-3">
            <input type="text" id="taskInput" class="form-control" placeholder="Enter a task">
            <button class="btn btn-success" id="addTaskBtn">Add Task</button>
        </div>

        <!-- Search -->
        <div class="mb-3">
            <input type="text" id="searchInput" class="form-control" placeholder="Search tasks...">
        </div>

        <!-- Task List -->
        <ul class="list-group mb-3" id="taskList"></ul>

        <!-- Footer -->
        <div class="d-flex justify-content-between">
            <span>Total Tasks: <span id="totalTasks">0</span></span>
            <span>Completed Tasks: <span id="completedTasks">0</span></span>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
