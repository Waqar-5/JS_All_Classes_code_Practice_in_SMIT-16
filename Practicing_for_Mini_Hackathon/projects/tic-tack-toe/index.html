<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <!-- Header -->
  <nav class="navbar navbar-dark bg-primary mb-4">
    <div class="container-fluid">
      <span class="navbar-brand h1">Tic-Tac-Toe</span>
    </div>
  </nav>

  <div class="container text-center">
    <!-- Status -->
    <h4 id="status" class="mb-3">Player X's Turn</h4>

    <!-- Board -->
    <div class="board d-grid gap-2 mx-auto mb-3">
      <!-- 9 cells -->
      <div class="cell border bg-white fs-1 fw-bold" data-index="0"></div>
      <div class="cell border bg-white fs-1 fw-bold" data-index="1"></div>
      <div class="cell border bg-white fs-1 fw-bold" data-index="2"></div>
      <div class="cell border bg-white fs-1 fw-bold" data-index="3"></div>
      <div class="cell border bg-white fs-1 fw-bold" data-index="4"></div>
      <div class="cell border bg-white fs-1 fw-bold" data-index="5"></div>
      <div class="cell border bg-white fs-1 fw-bold" data-index="6"></div>
      <div class="cell border bg-white fs-1 fw-bold" data-index="7"></div>
      <div class="cell border bg-white fs-1 fw-bold" data-index="8"></div>
    </div>

    <!-- Restart Button -->
    <button class="btn btn-success" id="restartBtn">Restart Game</button>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
