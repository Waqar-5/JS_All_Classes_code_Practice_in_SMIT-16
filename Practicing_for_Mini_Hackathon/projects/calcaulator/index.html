<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

    <!-- Header -->
    <nav class="navbar navbar-dark bg-primary mb-4">
        <div class="container-fluid">
            <span class="navbar-brand h1">Calculator</span>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container d-flex justify-content-center">
        <div class="calculator card p-3 shadow-sm">
            <!-- Display -->
            <input type="text" id="display" class="form-control mb-3 text-end" disabled>

            <!-- Buttons -->
            <div class="row g-2">
                <!-- Row 1 -->
                <div class="col-3"><button class="btn btn-secondary btn-lg w-100" data-value="7">7</button></div>
                <div class="col-3"><button class="btn btn-secondary btn-lg w-100" data-value="8">8</button></div>
                <div class="col-3"><button class="btn btn-secondary btn-lg w-100" data-value="9">9</button></div>
                <div class="col-3"><button class="btn btn-warning btn-lg w-100" data-value="/">÷</button></div>

                <!-- Row 2 -->
                <div class="col-3"><button class="btn btn-secondary btn-lg w-100" data-value="4">4</button></div>
                <div class="col-3"><button class="btn btn-secondary btn-lg w-100" data-value="5">5</button></div>
                <div class="col-3"><button class="btn btn-secondary btn-lg w-100" data-value="6">6</button></div>
                <div class="col-3"><button class="btn btn-warning btn-lg w-100" data-value="*">×</button></div>

                <!-- Row 3 -->
                <div class="col-3"><button class="btn btn-secondary btn-lg w-100" data-value="1">1</button></div>
                <div class="col-3"><button class="btn btn-secondary btn-lg w-100" data-value="2">2</button></div>
                <div class="col-3"><button class="btn btn-secondary btn-lg w-100" data-value="3">3</button></div>
                <div class="col-3"><button class="btn btn-warning btn-lg w-100" data-value="-">−</button></div>

                <!-- Row 4 -->
                <div class="col-3"><button class="btn btn-secondary btn-lg w-100" data-value="0">0</button></div>
                <div class="col-3"><button class="btn btn-secondary btn-lg w-100" data-value=".">.</button></div>
                <div class="col-3"><button class="btn btn-success btn-lg w-100" id="equals">=</button></div>
                <div class="col-3"><button class="btn btn-warning btn-lg w-100" data-value="+">+</button></div>

                <!-- Row 5 -->
                <div class="col-6"><button class="btn btn-danger btn-lg w-100" id="clear">C</button></div>
                <div class="col-6"><button class="btn btn-danger btn-lg w-100" id="delete">⌫</button></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
