<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
        }
        .quote {
            font-size: 1.2rem;
            font-style: italic;
            margin-bottom: 15px;
        }
        .author {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .id {
            color: #888;
            margin-bottom: 20px;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Element to display quote -->
        <div id="inner"></div>

        <!-- Button to fetch new quote -->
        <button id="newQuoteBtn">Get New Quote</button>
    </div>

    <script>
        // Wait until DOM is fully loaded
        document.addEventListener("DOMContentLoaded", () => {
            const inner = document.getElementById("inner");
            const newQuoteBtn = document.getElementById("newQuoteBtn");

            if (!inner || !newQuoteBtn) {
                console.error("Missing HTML elements with IDs 'inner' or 'newQuoteBtn'");
                return;
            }

            // Function to fetch and display a random quote
            async function getRandomQuote() {
                try {
                    const response = await fetch("https://dummyjson.com/quotes");
                    if (!response.ok) throw new Error("Network response not ok: " + response.status);

                    const data = await response.json();

                    // Select a random quote
                    const randomIndex = Math.floor(Math.random() * data.quotes.length);
                    const quoteObj = data.quotes[randomIndex];

                    // Update HTML
                    inner.innerHTML = `
                        <p class="quote">"${quoteObj.quote}"</p>
                        <p class="author">- ${quoteObj.author}</p>
                        <p class="id">ID: ${quoteObj.id}</p>
                    `;
                } catch (error) {
                    console.error("Error fetching quote:", error);
                    inner.innerHTML = `<p class="quote">Failed to load quote. Try again!</p>`;
                }
            }

            // Load initial quote
            getRandomQuote();

            // Fetch new quote on button click
            newQuoteBtn.addEventListener("click", getRandomQuote);
        });
    </script>

</body>
</html>
