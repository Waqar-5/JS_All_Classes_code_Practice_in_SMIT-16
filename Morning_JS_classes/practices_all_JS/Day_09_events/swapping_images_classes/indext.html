<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Profile Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>✨ My Interactive Profile ✨</h1>

  <!-- Image swap -->
  <h2>Profile Picture</h2>
  <img id="before" src="https://tse3.mm.bing.net/th/id/OIP.QPl8_pJ-NWvcZe0gUaciZwAAAA?rs=1&pid=ImgDetMain&o=7&rm=3" alt="Before Picture" onclick="swapPic()">
  <p>(Click the image to change it)</p>

  <!-- Link address -->
  <h2>My Favorite Site</h2>
  <a id="link1" href="https://wikipedia.org" target="_blank">Go to Wikipedia</a><br>
  <button onclick="getAddress()">Show Link Address</button>

  <!-- Form style change -->
  <h2>Contact Me</h2>
  <form id="f12">
    <input type="text" placeholder="Your name"><br><br>
    <input type="email" placeholder="Your email"><br><br>
    <button type="button" onclick="enlargeForm()">Enlarge Form</button>
  </form>

  <script src="app.js"></script>
</body>
</html>
