<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All about Event in JS</title>
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    
   <div class="main">
      <h1>JavaScript Events Practice</h1>

     <!-- Button Event -->
      <h2>1. Button Click</h2>
      <button class="btn" onclick="sayHello()">Click Me</button>


      <!-- Link Event -->
       <h2>2. Link with Event</h2>
       <a href="javascript:void(0)" onclick="showMessage()">Click this link</a>


       <!-- Image Event -->
       <h2>3. Image Click</h2>
       <img src="./assets/OIP.webp" alt="Click Me" onclick="imageClicked()" style="cursor: pointer;">

       <!-- Move Events -->
        <h2>4. Mouseover and Mouseout</h2>
        <img width="500px" src="./assets/pic1.png" alt="Hover Effect" id="hoverImage">


        <!-- Input Filed Events -->
         <h2>5. Focus and Blue</h2>
         <label>Email:
            <input type="text" id="emailField" placeholder="Enter your email">

         </label>

   </div>
</body>
<script src="app.js"></script>
</html>
