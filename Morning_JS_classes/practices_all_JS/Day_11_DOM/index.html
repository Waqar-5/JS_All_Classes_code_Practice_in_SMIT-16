<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Adventure Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>DOM Adventure Game</h1>

    <!-- Game Grid -->
    <div id="game-grid"></div>

    <!-- Controls -->
    <div id="controls">
        <button id="up">↑</button>
        <button id="left">←</button>
        <button id="down">↓</button>
        <button id="right">→</button>
    </div>

    <!-- Score & Inventory -->
    <div id="inventory">
        <h2>Inventory</h2>
        <ul id="items"></ul>
        <h3>Score: <span id="score">0</span></h3>
    </div>

    <script src="app.js"></script>
</body>
</html>
