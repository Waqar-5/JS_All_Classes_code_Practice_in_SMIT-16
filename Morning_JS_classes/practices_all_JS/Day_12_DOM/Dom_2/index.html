<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Explorer ‚Äî Learn the DOM Visually</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: #f5f7fa;
      font-family: 'Poppins', sans-serif;
      padding: 40px;
    }
    .container {
      background: white;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .highlight {
      background-color: #d1f0d1;
      border-radius: 5px;
      padding: 5px;
      margin: 3px 0;
    }
    button {
      margin: 5px;
    }
    #log {
      margin-top: 20px;
      background: #212529;
      color: #f8f9fa;
      padding: 15px;
      border-radius: 10px;
      font-family: monospace;
      height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center text-primary">üåê DOM Explorer</h1>
    <p class="text-center text-muted">Explore how JavaScript interacts with the DOM (Document Object Model)</p>
    <hr>

    <div id="main">
      <h2 id="section-title">Main Section</h2>
      <p class="description">This is a paragraph inside the main section.</p>
      <ul id="item-list">
        <li class="item">Item 1</li>
        <li class="item">Item 2</li>
        <li class="item">Item 3</li>
      </ul>
    </div>

    <div class="text-center mt-4">
      <button id="showParent" class="btn btn-outline-primary">Show Parent</button>
      <button id="showChildren" class="btn btn-outline-success">Show Children</button>
      <button id="countElements" class="btn btn-outline-info">Count Elements</button>
      <button id="showAttributes" class="btn btn-outline-warning">Show Attributes</button>
      <button id="addNode" class="btn btn-outline-dark">Add Node</button>
      <button id="insertNode" class="btn btn-outline-secondary">Insert Node</button>
      <button id="removeNode" class="btn btn-outline-danger">Remove Last Node</button>
      <button id="reset" class="btn btn-outline-primary">Reset</button>
    </div>

    <div id="log"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
