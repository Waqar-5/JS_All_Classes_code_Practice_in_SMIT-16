<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All about DOM </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <header>
    <h1>🌐 DOM Explore</h1>
    <p>Learn and play with the Document Object Model Interactively</p>
  </header>

  <main>
    <!-- Playground -->
     <section id="playground">
      <div id="parentBox" class="box">
        <p class="child">First Paragraph</p>
        <p class="child">Second Paragraph</p>
        <p class="child">Third Paragraph</p>
      </div>
     </section>


     <!-- Controls buttons -->

     <section id="controls">
      <button id="showParents">👪 Show Parents</button>
      <button id="findChildren">👦 Find Children</button>
      <button id="countElements">🔢  Count Elements</button>
      <button id="addNode">➕ Add Node </button>
      <button id="insertNode">📥 Insert Node (Before) </button>
      <button id="removeNode">❌ Remove Node </button>
      <button id="showAttributes">🎛️ Show Attribute </button>
      <button id="setAttribute">🧩 Set Attribute </button>
      <button id="clearWhitespace">🧹 Clear Whitespace </button>
     </section>

     <!-- info box -->
      <section id="infoBox">
        <h3> 📘 Output</h3>
        <pre id="output">Click a button to begin...</pre>
      </section>
  </main>

  <footer>Made with ❤️ by Waqar Ali | DOM Mastery Project </footer>


</body>
<script src="script.js"></script>
</html>
