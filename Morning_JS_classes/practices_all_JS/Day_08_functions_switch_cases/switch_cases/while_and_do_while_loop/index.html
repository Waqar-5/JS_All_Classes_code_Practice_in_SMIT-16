<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Number Guessing Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>🎯 Number Guessing Game</h1>
    <p>Guess a number between <strong>1</strong> and <strong>50</strong></p>

    <input id="guessInput" type="number" placeholder="Enter your guess" min="1" max="50">
    <button id="guessBtn" type="button">Guess</button>
    <button id="restartBtn" type="button" style="display:none;">Play Again</button>

    <p id="message"></p>
    <p>Attempts left: <span id="attempts">5</span></p>
  </div>

  <!-- Confetti canvas -->
  <canvas id="confetti"></canvas>

  <script src="main.js"></script>
</body>
</html>
