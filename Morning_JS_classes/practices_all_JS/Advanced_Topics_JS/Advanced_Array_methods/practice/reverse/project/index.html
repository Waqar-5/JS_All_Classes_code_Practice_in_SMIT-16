<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reverse Master ğŸ”„</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ğŸ”„ Reverse Master</h1>
    <p class="subtitle">Learn how to reverse strings, numbers, arrays & sentences interactively!</p>

    <!-- Reverse String Section -->
    <div class="card">
      <h2>Reverse a String</h2>
      <input type="text" id="stringInput" placeholder="Enter a string here">
      <button id="reverseStringBtn">Reverse</button>
      <p>Original: <span id="originalString">-</span></p>
      <p>Reversed: <span id="reversedString">-</span></p>
    </div>

    <!-- Reverse Number Section -->
    <div class="card">
      <h2>Reverse a Number</h2>
      <input type="number" id="numberInput" placeholder="Enter a number">
      <button id="reverseNumberBtn">Reverse</button>
      <p>Original: <span id="originalNumber">-</span></p>
      <p>Reversed: <span id="reversedNumber">-</span></p>
    </div>

    <!-- Reverse Array Section -->
    <div class="card">
      <h2>Reverse an Array</h2>
      <input type="text" id="arrayInput" placeholder="Enter items separated by commas">
      <button id="reverseArrayBtn">Reverse</button>
      <p>Original: <span id="originalArray">-</span></p>
      <p>Reversed: <span id="reversedArray">-</span></p>
    </div>

    <!-- Reverse Words in a Sentence Section -->
    <div class="card">
      <h2>Reverse Words in a Sentence</h2>
      <input type="text" id="sentenceInput" placeholder="Enter a sentence">
      <button id="reverseSentenceBtn">Reverse Words</button>
      <p>Original: <span id="originalSentence">-</span></p>
      <p>Reversed Words: <span id="reversedSentence">-</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
