<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FindIndex Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Interactive Item Manager (Using findIndex)</h1>

        <!-- Add Item Section -->
        <div class="section">
            <h2>Add Item</h2>
            <input type="text" id="itemInput" placeholder="Enter item name">
            <button id="addBtn">Add Item</button>
        </div>

        <!-- Item List -->
        <div class="section">
            <h2>Item List</h2>
            <ul id="itemList"></ul>
        </div>

        <!-- Search and Update Section -->
        <div class="section">
            <h2>Search & Update Item</h2>
            <input type="text" id="searchInput" placeholder="Enter item to search">
            <input type="text" id="updateInput" placeholder="New name for item">
            <button id="updateBtn">Update Item</button>
        </div>

        <!-- Delete Section -->
        <div class="section">
            <h2>Delete Item</h2>
            <input type="text" id="deleteInput" placeholder="Enter item to delete">
            <button id="deleteBtn">Delete Item</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
