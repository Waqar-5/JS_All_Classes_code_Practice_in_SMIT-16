<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array.from() Fun Transformer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Array.from() Fun Transformer</h1>
        <p>Enter a string of words or numbers:</p>
        <input type="text" id="userInput" placeholder="Example: 3,5,1,8 or hello world test">
        <button id="transformBtn">Transform</button>

        <h2>Array.from() Result:</h2>
        <p id="arrayOutput">[]</p>

        <div class="buttons">
            <button id="sortAlpha">Sort Alphabetically</button>
            <button id="sortNum">Sort Numerically</button>
            <button id="reverseBtn">Reverse Array</button>
            <button id="shuffleBtn">Shuffle Array</button>
            <button id="upperBtn">Uppercase</button>
            <button id="lowerBtn">Lowercase</button>
        </div>

        <h2>Transformed Array:</h2>
        <p id="transformedOutput">[]</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
