<body>
  <div class="container"> <!-- Main container -->

    <input type="text" id="memberInput" placeholder="Enter Member Name">
    <input type="text" id="skillInput" placeholder="Enter Skill">
    <button id="addMemberBtn">Add Member</button> <!-- Add member button -->

    <h2>Team Members:</h2>
    <ul id="memberList"></ul> <!-- Display unique members -->

    <h2>Skill Scores:</h2>
    <ul id="skillList"></ul> <!-- Display member â†’ skill Map -->

    <p>Total Teams: <span id="teamCount">0</span></p> <!-- Total teams -->
  </div>

  <script src="script.js"></script> <!-- Link JS file -->
</body>
</html>
