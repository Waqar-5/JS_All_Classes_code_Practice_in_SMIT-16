<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> <!-- Character encoding -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive design -->
  <title>Unique Task Tracker</title> <!-- Page title -->
  <link rel="stylesheet" href="style.css"> <!-- Link to external CSS -->
</head>
<body>
  <div class="container"> <!-- Main container -->
    <h1>Unique Task Tracker</h1> <!-- Project heading -->
    
    <!-- Input for new task -->
    <input type="text" id="taskInput" placeholder="Enter your task..."> 
    <button id="addTaskBtn">Add Task</button> <!-- Button to add task -->
    
    <h2>Tasks:</h2>
    <ul id="taskList"></ul> <!-- List to display tasks -->
    
    <p>Total Unique Tasks: <span id="taskCount">0</span></p> <!-- Count display -->
  </div>
  
  <script src="script.js"></script> <!-- Link to external JS -->
</body>
</html>
