<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Expense Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ðŸ’° Dynamic Expense Tracker</h1>

    <form id="expenseForm">
      <input type="text" id="category" placeholder="Expense Category" required>
      <input type="number" id="amount" placeholder="Amount" required>
      <button type="submit">Add Expense</button>
    </form>

    <h2>Expenses:</h2>
    <ul id="expenseList"></ul>

    <div class="summary">
      <p>Total: <span id="total">0</span></p>
      <p>Highest Expense: <span id="highest">0</span></p>
      <p>Average Expense: <span id="average">0</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
