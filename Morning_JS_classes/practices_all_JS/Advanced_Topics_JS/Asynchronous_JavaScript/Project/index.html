<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Async Explorer</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>Async Explorer – Learn JavaScript Async Step by Step</h1>

  <!-- Task creation -->
  <div class="input-section">
    <input type="text" id="taskName" placeholder="Task Name">
    <input type="number" id="taskTime" placeholder="Time in ms">
    <button id="addTask">Add Task</button>
  </div>

  <!-- Execution buttons -->
  <div class="buttons">
    <button id="runSequential">Run Sequentially</button>
    <button id="runParallel">Run in Parallel</button>
    <button id="runRace">Run Race</button>
    <button id="retryFailed">Retry Failed Tasks</button>
    <button id="clearTasks">Clear All</button>
  </div>

  <!-- Task list -->
  <h2>Tasks</h2>
  <ul id="taskList"></ul>

  <!-- Step-by-step logs -->
  <h2>Logs – Step by Step Explanation</h2>
  <div id="logs"></div>
</div>
<script src="script.js"></script>
</body>
</html>
