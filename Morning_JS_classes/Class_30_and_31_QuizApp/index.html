<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section class="formwrapper">
        <h2>Student Details</h2>
        <div class="input-group">
            <input type="text" id="inp_name" placeholder="Type your name">
            <input type="email" id="inp_email" placeholder="Type your email">
            <input type="text" id="inp_roll" placeholder="Type your roll number">
            <input type="text" id="inp_inst" placeholder="Type your Institute name!">
        </div>
        <button class="sub-btn" onclick="startQuiz()">Submit!</button>
    </section>

    <!-- section 2: Start quiz -->
     <section class="start">
<h2>Welcome to Quiz Portal</h2>
<p>Name: <span id="para-name"></span></p>
<p>Email: <span id="para-email"></span></p>
<p>Roll No: <span id="para-roll"></span></p>
<button class="btn2">Start Quiz</button>
     </section>

     <!-- section 3: Quiz -->

     <section class="quizbody">
        <div class="quiz-header">
            <h2>Question <span class="numb">1 <span class="ttlq"></span></span></h2>
            <p id="ques"></p>
        </div>

        <ul id="opt">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>

        <button class="btn3" onclick="nextQuestion()">Next</button>
     </section>

     <!-- section 4 : results -->

     <section class="result">
        <h2>Quiz Result</h2>
        <div class="details">
            <p>Name: <span id="res-name"></span></p>
            <p>Email: <span id="res-email"></span></p>
            <p>Roll No: <span id="res-roll"></span></p>
            <p>Institute: <span id="res-inst"></span></p>
        </div>

          <div class="stats">
      <p>Total Questions: <span id="ttl"></span></p>
      <p>Correct: <span id="ra"></span></p>
      <p>Wrong: <span id="wa"></span></p>
      <p>Percentage: <span id="perc"></span>%</p>
      <p class="define"></p>
    </div>

    <div class="progress">
      <div class="circular-progress">
        <span class="progress-value">0%</span>
      </div>
    </div>
        
     </section>


</body>
<script src="app.js"></script>
</html>
